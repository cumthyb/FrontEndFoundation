<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=""></script>
    <style>
       div,ul,li{
           margin:0;
           padding:0
        }
       li{
           list-style:none;
           padding: 0px;
           float:left;
       }
        #box
        {
            margin:50px auto;
            position:relative;
            width:660px;
            height:340px;
            overflow:hidden;
        }
        #box .pics{
            width:10000%;
            position:absolute;
        }
        #box .pics li{
            list-style:none;
            padding: 0px;
            float:left;
            width:660px;
            height:340px;
            line-height:340px;
            text-align:center;
            color:white;
            font-weight:bold;
            font-size:200px;
        }
        #box .btn{
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -65px;
            width: 146px;
            border-radius: 15px;
            padding: 0 1px;
            background: rgba(0,0,0,.5);

        }

        #box .btn>li{
            width:20px;
            height:20px;
            background-color:white;
            border-radius:50%;
            margin:0 2px;
            line-height:20px;
            text-align:center;
            cursor:pointer;
        }

        #box .btn>.on{
            background-color:darkorange;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul class="pics">
            <li style="background-Color:pink">1</li>
            <li style="background-Color:red">2</li>
            <li style="background-Color:blanchedalmond">3</li>
            <li style="background-Color:green">4</li>
            <li style="background-Color:navajowhite">5</li>
            <li style="background-Color:tomato">6</li>
            <li style="background-Color:pink">1</li>
        </ul>

        <ul class="btn">
            <li class="on">1</li>
            <li class="">2</li>
            <li class="">3</li>
            <li class="">4</li>
            <li class="">5</li>
            <li class="">6</li>
        </ul>

    </div>

    <script src="Move.js" type="text/javascript"></script>

    <script>
        
        var box=document.getElementById("box");
        var pics=box.getElementsByClassName("pics")[0];
        var btns=box.querySelectorAll(".btn>li");
        var loop;

        var index=1;

        var end={
            left:0
        }

        var target={};

        function movePic(){

            btns[index-1].className="";
            styles=pics.currentStyle||window.getComputedStyle(pics);
            for (var key in end) {
                var pair={}
                pair["start"]=parseFloat(styles[key]) ;
                console.log(index+1+"  "+ pair["start"]);
                pair["end"]=parseFloat((index)*660*(-1));
                pair["s"]=pair["end"]-pair["start"];
                if(pair['s']!=0){
                    target[key]=pair;
                }
            }
            index++;
            fn(pics,target,500);
            if(index==7){

               index=1;pics.style.left=0;
               target["left"]["s"]=-0;
               target["left"]["start"]=0;
               target["left"]["end"]=-0;

            }


            btns[index-1].className="on";


        }

       loop= setInterval(movePic,1000);
        
        
        
        
        
    </script>
    
    
    
</body>
</html>
