<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=""></script>
    <style>
        div{
            margin:50px auto;
            width:250px;
            height:100px;
            border:1px solid #d1d5d3;
            text-align:center;
            line-height:100px;
            font-size:18px;
        }

        span{
            color:red;
            font-size:30px;
        }

    </style>
</head>
<body>
    <div>
        页面将在 <span id="time">10</span>S后跳转！
    </div>

    <script>
        window.onload=function(){
            var timestr=time.innerText;
            var counter=setInterval(function(){
                if((timestr-0)>0){
                    time.innerText=--timestr;
                }
                else
                {
                    clearInterval(counter);
                    window.open("http://www.baidu.com","_self");
                }


            },1000);
        }



    </script>


</body>
</html>
